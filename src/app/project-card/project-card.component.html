<div class="project-container">
    <div class="project-image-container">
        <img class="project-image" [src]="project.imageLocation" alt="">
    </div>
    <div class="project-info">
        <h4 class="project-title fw-semi-bold fs-600">{{project.title}}</h4>
        <h3 class="fs-300">5/12/2020 - 7/12/2023</h3>
        <p class="project-description fw-regular fs-500">{{project.description}}</p>
        <div class="project-hashtags">
            <p class="fw-light fs-300 text-accent-100" *ngFor="let hashtag of project.hashtags">
                {{"#"+hashtag}}
            </p>
        </div>
        <!-- quick links? -->
        <!-- tech? -->
    </div>
</div>
